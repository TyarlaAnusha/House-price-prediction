<div class="container mt-3">
  <div class="row">
    <div class="col-md-4">

     <h4>Home Price Prediction</h4>

      <form ngNativeValidate #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
        <div class="form-group">
          <label>Area:</label>
          <input type="text" class="form-control" name="area" [(ngModel)]="area" required>
        </div>

        <div class="form-group">
          <label>Bedrooms:</label>
          <input type="text" class="form-control" name="bedRooms" [(ngModel)]="bedRooms" required>
        </div>

        <div class="form-group">
          <label>Bathrooms:</label>
          <input type="text" class="form-control" name="bathRooms" [(ngModel)]="bathRooms" required>
        </div>
        <div class="form-group">
          <label>Stories:</label>
          <input type="text" class="form-control" name="stories" [(ngModel)]="stories" required>
        </div>
        <div class="form-group">
          <label>Parking:</label>
          <input type="text" class="form-control" name="parking" [(ngModel)]="parking" required>
        </div>
        <div class="form-group">
          <label>Mainroad:</label>
          <input type="text" class="form-control" name="mainroad_n" [(ngModel)]="mainroad_n" required>
        </div>
        <div class="form-group">
          <label>Guestroom:</label>
          <input type="text" class="form-control" name="guestroom_n" [(ngModel)]="guestroom_n" required>
        </div>
        <div class="form-group">
          <label>Basement:</label>
          <input type="text" class="form-control" name="basement_n" [(ngModel)]="basement_n" required>
        </div>
        <div class="form-group">
          <label>Hotwaterheating:</label>
          <input type="text" class="form-control" name="hotwaterheating_n" [(ngModel)]="hotwaterheating_n" required>
        </div>
        <div class="form-group">
          <label>Airconditioning:</label>
          <input type="text" class="form-control" name="airconditioning_n" [(ngModel)]="airconditioning_n" required>
        </div>
        <div class="form-group">
          <label>Prefarea:</label>
          <input type="text" class="form-control" name="prefarea_n" [(ngModel)]="prefarea_n" required>
        </div>
        <div class="form-group">
          <label>Furnishingstatus:</label>
          <input type="text" class="form-control" name="furnishingstatus_n" [(ngModel)]="furnishingstatus_n" required>
        </div>
        <div class="form-group mt-2">
          <button class="btn btn-sm btn-danger">Submit</button>
        </div>

      </form>
      <div class="mt-3">
        Price: <b class="text-primary">{{data?.Price | currency: 'USD': true:'1.0-0' }}</b>
      </div>
    </div>
  </div>
</div>
